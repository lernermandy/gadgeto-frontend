<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="site-header"></div>
  <header style="padding:12px; background:#111; color:#fff; display:flex; justify-content:space-between; align-items:center">
    <div>Admin Dashboard</div>
    <button id="logout" style="padding:6px 10px">Logout</button>
  </header>
  <main style="padding:16px; display:grid; gap:16px">
    <section>
      <h3>Sales Summary</h3>
      <div id="summary"></div>
    </section>
    <section>
      <h3>Inventory</h3>
      <div id="inventory"></div>
    </section>
    <section>
      <h3>Customers</h3>
      <div id="customers"></div>
    </section>
    <section>
      <h3>Create Product</h3>
      <form id="createProduct" style="display:grid; gap:8px; max-width:540px">
        <input name="sku" placeholder="SKU" required />
        <input name="name" placeholder="Name" required />
        <input name="category" placeholder="Category" required />
        <input name="price" placeholder="Price" type="number" step="0.01" required />
        <input name="capacity" placeholder="Capacity Litres" type="number" />
        <input name="temperature" placeholder="Temperature Range (e.g. 2–8°C)" />
        <input name="humidity" placeholder="Humidity Range (e.g. 30–70%)" />
        <input name="stock" placeholder="Initial Stock" type="number" />
        <input name="image_url" placeholder="Image URL" />
        <textarea name="description" placeholder="Description" rows="3"></textarea>
        <button type="submit" style="padding:8px 12px; background:#0a7; color:#fff">Create</button>
      </form>
    </section>
  </main>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/header.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/admin-dashboard.js"></script>
</body>
</html>
