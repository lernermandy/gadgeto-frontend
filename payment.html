<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="site-header"></div>
  <main style="padding:16px;">
    <h2>Payment</h2>
    <div id="info" style="margin-bottom:8px"></div>
    <div id="payment-options" style="margin-bottom:16px; border:1px solid #ddd; padding:12px; border-radius:8px">
      <div style="margin-bottom:8px">
        <label style="display:flex; align-items:center; gap:8px; cursor:pointer">
          <input type="radio" name="paymentMethod" value="online" checked>
          <span>Pay Online (UPI / QR)</span>
        </label>
      </div>
      <div>
        <label style="display:flex; align-items:center; gap:8px; cursor:pointer">
          <input type="radio" name="paymentMethod" value="cod">
          <span>Cash on Delivery</span>
        </label>
      </div>
    </div>

    <!-- Online Payment Section -->
    <div id="online-section" style="display:block;">
       <div id="upi" style="display:none; margin:12px 0; padding:12px; border:1px solid #eee; border-radius:8px">
         <div style="margin-bottom:8px; font-weight:600">Scan QR to Pay</div>
         <div id="upiLinkWrap" style="margin-bottom:8px"></div>
         <div id="qrWrap"></div>
         <button id="confirmOnline" style="margin-top:12px; padding:8px 12px; background:#0a7; color:#fff; width:100%">I have paid</button>
       </div>
       <button id="payOnlineBtn" style="padding:10px 16px; background:#1971c2; color:#fff; border:none; border-radius:4px; font-size:16px; width:100%">Pay Now</button>
    </div>

    <!-- COD Section -->
    <div id="cod-section" style="display:none;">
       <p style="color:#555; margin-bottom:12px">Please confirm your order. You will pay in cash upon delivery.</p>
       <button id="confirmCodBtn" style="padding:10px 16px; background:#0a7; color:#fff; border:none; border-radius:4px; font-size:16px; width:100%">Place Order (COD)</button>
    </div>
  </main>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/header.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/payment.js"></script>
</body>
</html>
