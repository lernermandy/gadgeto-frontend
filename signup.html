<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Gadgeto</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 90%;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      margin: 0;
      color: #667eea;
      font-size: 36px;
      font-weight: 700;
    }

    .logo p {
      color: #666;
      margin: 8px 0 0 0;
      font-size: 16px;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 6px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .password-strength {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      margin-top: 5px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: all 0.3s;
      border-radius: 2px;
    }

    .strength-weak {
      width: 33%;
      background: #e74c3c;
    }

    .strength-medium {
      width: 66%;
      background: #f39c12;
    }

    .strength-strong {
      width: 100%;
      background: #27ae60;
    }

    .btn-signup {
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-signup:active {
      transform: translateY(0);
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      color: #999;
      position: relative;
      font-size: 14px;
      font-weight: 600;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background: #ddd;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .google-btn-container {
      margin-top: 10px;
    }

    .login-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 15px;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s;
    }

    .login-link a:hover {
      color: #5568d3;
      text-decoration: underline;
    }

    .success-message,
    .error-message {
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .features {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid #eee;
    }

    .features h3 {
      font-size: 16px;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }

    .feature-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      font-size: 13px;
      color: #666;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .feature-item::before {
      content: 'âœ“';
      color: #27ae60;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <div class="logo">
      <h1>ðŸ›’ Gadgeto</h1>
      <p>Join us today!</p>
    </div>

    <div class="success-message" id="successMessage"></div>
    <div class="error-message" id="errorMessage"></div>

    <form id="signupForm" class="signup-form">
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required
          minlength="6">
        <div class="password-strength">
          <div class="password-strength-bar" id="strengthBar"></div>
        </div>
      </div>

      <button type="submit" class="btn-signup">Create Account</button>
    </form>

    <div class="divider">OR</div>

    <div class="google-btn-container">
      <div id="googleBtn"></div>
    </div>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>

    <div class="features">
      <h3>Why Join Gadgeto?</h3>
      <div class="feature-list">
        <div class="feature-item">Fast Delivery</div>
        <div class="feature-item">Secure Payment</div>
        <div class="feature-item">Best Prices</div>
        <div class="feature-item">24/7 Support</div>
      </div>
    </div>
  </div>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="assets/js/google.js"></script>
  <script>
    const signupForm = document.getElementById('signupForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');

    // Password strength indicator
    passwordInput.addEventListener('input', (e) => {
      const password = e.target.value;
      let strength = 0;

      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z\d]/.test(password)) strength++;

      strengthBar.className = 'password-strength-bar';
      if (strength <= 2) {
        strengthBar.classList.add('strength-weak');
      } else if (strength <= 4) {
        strengthBar.classList.add('strength-medium');
      } else {
        strengthBar.classList.add('strength-strong');
      }
    });

    // Form submission
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      const formData = new FormData(signupForm);
      const data = {
        full_name: formData.get('full_name'),
        email: formData.get('email'),
        password: formData.get('password')
      };

      try {
        const response = await authApi.register(
          formData.get('email'),
          formData.get('password'),
          formData.get('full_name')
        );

        if (response.ok) {
          successMessage.textContent = 'Account created successfully! Redirecting to login...';
          successMessage.style.display = 'block';

          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          const error = await response.json();
          errorMessage.textContent = error.detail || 'Failed to create account. Please try again.';
          errorMessage.style.display = 'block';
        }
      } catch (err) {
        errorMessage.textContent = 'Network error. Please check your connection and try again.';
        errorMessage.style.display = 'block';
        console.error('Signup error:', err);
      }
    });
  </script>
</body>

</html>
