<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="site-header"></div>
  <main>
    <h2>Checkout</h2>
    <form id="checkoutForm" class="checkout-layout">
      <!-- Left Column: Addresses -->
      <div>
        <div class="card">
          <h3>Billing Address</h3>
          <div class="form-group">
            <label>Address Line 1</label>
            <input type="text" name="b_line1" placeholder="123 Main St" required />
          </div>
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem;">
            <div class="form-group">
              <label>City</label>
              <input type="text" name="b_city" placeholder="City" required />
            </div>
            <div class="form-group">
              <label>State</label>
              <input type="text" name="b_state" placeholder="State" required />
            </div>
          </div>
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem;">
            <div class="form-group">
              <label>Postal Code</label>
              <input type="text" name="b_postal" placeholder="Postal Code" required />
            </div>
            <div class="form-group">
              <label>Country</label>
              <input type="text" name="b_country" placeholder="Country" required />
            </div>
          </div>
        </div>

        <div class="card">
          <h3>Shipping Address</h3>
          <div class="form-group">
            <label>Address Line 1</label>
            <input type="text" name="s_line1" placeholder="123 Main St" required />
          </div>
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem;">
            <div class="form-group">
              <label>City</label>
              <input type="text" name="s_city" placeholder="City" required />
            </div>
            <div class="form-group">
              <label>State</label>
              <input type="text" name="s_state" placeholder="State" required />
            </div>
          </div>
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem;">
            <div class="form-group">
              <label>Postal Code</label>
              <input type="text" name="s_postal" placeholder="Postal Code" required />
            </div>
            <div class="form-group">
              <label>Country</label>
              <input type="text" name="s_country" placeholder="Country" required />
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column: Payment & Summary -->
      <div>
        <div class="card">
          <h3>Payment Method</h3>
          <div class="form-group">
            <label
              style="cursor:pointer; display:flex; align-items:center; gap:0.5rem; padding:0.5rem; border:1px solid #e0e0e0; border-radius:8px;">
              <input type="radio" name="payment_method" value="online" checked>
              <span>Online Payment (UPI)</span>
            </label>
          </div>
          <div class="form-group">
            <label
              style="cursor:pointer; display:flex; align-items:center; gap:0.5rem; padding:0.5rem; border:1px solid #e0e0e0; border-radius:8px;">
              <input type="radio" name="payment_method" value="cod">
              <span>Cash on Delivery</span>
            </label>
          </div>
          <button type="submit" style="width:100%; margin-top:1rem;">Place Order</button>
        </div>
      </div>
    </form>
  </main>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/header.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/checkout.js"></script>
</body>

</html>
